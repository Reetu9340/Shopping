<html>

<head>
    <title> Responsive E-Commerce Website </title>
    <link rel="stylesheet" href="css/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
</head>

<body>
    <div class="bg-img">
    <form action="login.html" style="border:1px solid #ccc" id="theform">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account and then login.</p>
            <hr>

            <label for="fname">first name: </label><br>
            <input type="text" id="fname" name="fname" placeholder="Enter your first name" required />
            <br>
            <label for="lname">last name :</label><br>
            <input type="text" id="/name" name="/name" placeholder="Enter your Last Name" required />
            <br>
            <label for="phone">phone number: </label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your Phone Number" required />
            <br>
            <label for="date">date of birth: </label>
            <input type="date" id="date" placeholder="Enter DOB" required />
            <br>
            <p>Choose your Gender:</p>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male"> ðŸ‘¨ MALE</label><br>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female"> ðŸ‘© FEMALE </label><br>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other"> OTHER </label><br>
            <br>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email1" required>

            <label for="email"><b>Confirm Email</b></label>
            <input type="text" placeholder="Enter Email" name="email2" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="buttons">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
        
    </form>
    </div>
</body>

</html>
